<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="#" class="nav-link active" data-section="dashboard">Dashboard</a></li>
                <li><a href="#" class="nav-link" data-section="add-product">Add Product</a></li>
                <li><a href="#" class="nav-link" data-section="manage-products">Manage Products</a></li>
                <li><a href="#" class="nav-link" data-section="orders">Orders</a></li>
                <li><a href="#" class="nav-link" data-section="customers">Customers</a></li>
                <li><a href="#" class="nav-link" data-section="settings">Settings</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div id="dashboard" class="section active">
                <h1>Dashboard</h1>
                <div class="dashboard-cards">
                    <div class="card">Total Sales: $<span id="total-sales">0.00</span></div>
                    <div class="card">Total Orders: <span id="total-orders">0</span></div>
                    <div class="card">Total Customers: <span id="total-customers">0</span></div>
                </div>
            </div>
            <div id="add-product" class="section">
                <h1>Add Product</h1>
                <form id="add-product-form">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name" required>
                    <label for="product-price">Product Price:</label>
                    <input type="number" id="product-price" name="product-price" required>
                    <label for="product-description">Product Description:</label>
                    <textarea id="product-description" name="product-description" required></textarea>
                    <label for="product-image">Product Image:</label>
    <input type="file" id="product-image" name="product-image" accept="image/*" required>
    
                    <button type="submit">Add Product</button>
                </form>
            </div>
            <div id="manage-products" class="section">
                <h1>Manage Products</h1>
                <div id="product-list" class="product-list">
                    <!-- Product items will be added here -->
                </div>
            </div>
            <div id="orders" class="section">
                <h1>Orders</h1>
                <!-- Orders content -->
            </div>
            <div id="customers" class="section">
                <h1>Customers</h1>
                <!-- Customers content -->
            </div>
            <div id="settings" class="section">
                <h1>Settings</h1>
                <!-- Settings content -->
            </div>
        </div>
    </div>
    <script src="../js/admin.js"></script>
</body>
</html>
