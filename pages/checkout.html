<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/checkout-progress.css"> <!-- Add the progress bar CSS -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="marketplace.html">Marketplace</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li id="cart-icon">
                    <a href="#" id="open-cart-modal">
                        <img src="../images/shopping-cart-icon.png" alt="Shopping Cart">
                        <span id="cart-count">0</span> <!-- Initial cart count -->
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Checkout</h1>
        <div class="mainWrapper">
            <div class="statusBar">
                <span class="pBar"></span>
                <div class="node n1 nConfirm1">
                    <div class="main m1 nConfirm1"></div>
                    <span class="text t1 nConfirm1">Address</span>
                </div>
                <div class="node n2 nConfirm2">
                    <div class="main m2 nConfirm2"></div>
                    <span class="text t2 nConfirm2">Review</span>
                </div>
                <div class="node n3 nConfirm3">
                    <div class="main m3 nConfirm3"></div>
                    <span class="text t3 nConfirm3">Payment</span>
                </div>
                <div class="node n4 nConfirm4">
                    <div class="main m4 nConfirm4"></div>
                    <span class="text t4 nConfirm4">Complete</span>
                </div>
            </div>
            <div class="buttonHolder">
                <div class="button b-back disabled" id="prev-step-btn">Back</div>
                <div class="button b-next" id="next-step-btn">Next</div>
            </div>
        </div>
        <div id="checkout-steps" class="checkout-steps">
            <div class="step step-1" style="display: none;">
                <!-- Address step content -->
                <h2>Step 1: Address</h2>
                <form id="shipping-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <button type="submit">Next</button>
                </form>
            </div>
            <div class="step step-2" style="display: none;">
                <!-- Review step content -->
                <h2>Step 2: Review</h2>
                <div id="order-summary">
                    <!-- Order summary will be dynamically added here -->
                </div>
            </div>
            <div class="step step-3" style="display: none;">
                <!-- Payment step content -->
                <h2>Step 3: Payment</h2>
                <form id="payment-form">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" required>
                    <label for="expiry">Expiry Date:</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                    <button type="submit">Next</button>
                </form>
            </div>
            <div class="step step-4" style="display: none;">
                <!-- Complete step content -->
                <h2>Step 4: Complete</h2>
                <p>Your order has been confirmed!</p>
            </div>
        </div>
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div id="total">
            <h2>Total: $<span id="total-amount">0.00</span></h2>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Shopping Web App</p>
    </footer>
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Shopping Cart</h2>
            <div id="cart-items-modal"></div>
            <p>Total: $<span id="cart-total-modal">0.00</span></p>
            <div class="modal-buttons">
                <button id="continue-shopping-btn">Continue Shopping</button>
                <button id="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script src="../js/cart.js"></script>
    <script src="../js/checkout-progress.js"></script> <!-- Add the progress bar JS -->
</body>
</html>
